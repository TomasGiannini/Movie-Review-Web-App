<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input
              matInput
              name="email"
              type="email"
              ngModel
              required email
              placeholder="Email Address"
              #emailInput="ngModel">
              <mat-error *ngIf="emailInput.invalid">Enter valid email</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input
            type="password"
            name="password"
            matInput
            ngModel
            #passwordInput="ngModel"
            required
            placeholder="Password">
            <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            type="submit">Sign-up</button>
    </form>
    </mat-card>
