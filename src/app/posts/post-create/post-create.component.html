<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input
            matInput
            type="text"
            name="title"
            [ngModel]="post?.title"
            required
            placeholder="Title"
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Enter post title</mat-error>
        </mat-form-field>

        <mat-form-field>
          <textarea
            matInput
            rows="4"
            name="content"
            [ngModel]="post?.content"
            required
            placeholder="Content"
            #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Enter content</mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          type="submit">Save Post</button>
  </form>
  </mat-card>
